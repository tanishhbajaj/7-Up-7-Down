<!DOCTYPE html>
<html lang="en">
<head>

    <title>7 Up 7 Down Game</title>

</head>
<body>
    <div class="custom-cursor"></div>

    <div class="top"><h1 id="welcome">Welcome to 7 Up 7 down</h1></div>

        <div id="title">
            <h1>7 Up 7 Down</h1>
        </div>
        <div class="balance">
            <label for="balance">Balance: $</label>
            <input type="number" id="balance" value="1000" readonly>
        </div>

            <button id="down">7 Down (2-6)</button>
            <button id="lucky7">Lucky 7</button>
            <button id="up">7 Up (8-12)</button>
        </div>
        <div class="bet-amount">
            <label for="amount">Bet Amount: $</label>
            <input type="number" id="amount" min="1" value="10">
        </div>
        <div class="dice">
            <div id="dice1">ðŸŽ²</div>
            <div id="dice2">ðŸŽ²</div>
        </div>
        <div class="result">

        </div>

    </div>
    <script src="script.js" defer></script>
</body>
</html>
